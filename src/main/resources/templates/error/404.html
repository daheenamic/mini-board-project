<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - 페이지를 찾을 수 없습니다</title>
    <link rel="stylesheet" th:href="@{/css/error.css}" href="/css/error.css" />
</head>
<body>
<main class="err-container">
    <section class="err-card">
        <div class="err-code">404</div>
        <h1 class="err-title">페이지를 찾을 수 없습니다</h1>
        <p class="err-desc">
            요청하신 페이지가 존재하지 않거나, 이동되었을 수 있습니다.
        </p>

        <!--/*@thymesVar id="errorMessage" type="java.lang.String"*/-->
        <div th:if="${errorMessage}" class="err-flash" th:text="${errorMessage}">에러 메시지</div>

        <div class="err-actions">
            <a class="btn" th:href="@{/board/list}" href="/board/list">목록으로</a>
            <a class="btn outline" href="javascript:history.back()">이전 페이지</a>
        </div>
    </section>

    <footer class="err-foot">
        <p class="muted">필요 시 관리자에게 문의해 주세요.</p>
    </footer>
</main>
</body>
</html>
