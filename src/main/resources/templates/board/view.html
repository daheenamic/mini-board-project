<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${board != null} ? ${board.title} : '게시글 상세'">게시글 상세</title>
    <link rel="stylesheet" th:href="@{/css/board.css}" href="/css/board.css" />
</head>
<body>
<div class="board-container">
    <script th:if="${message}" th:inline="javascript">alert([[${message}]]);</script>

    <div class="board-header">
        <h1 class="board-title">게시글 상세</h1>
        <p class="board-desc">게시글 내용을 확인할 수 있습니다.</p>
    </div>

    <section th:if="${board}" aria-label="board view">
        <div class="view-head">
            <h2 class="view-title" th:text="${board.title}"></h2>
            <div class="view-meta">
                <span>작성자: <strong th:text="${board.name}"></strong></span>
                <span>작성일: <span th:text="${board.createdAt}"></span></span>
                <span th:if="${board.updatedAt}">수정일: <span th:text="${board.updatedAt}"></span></span>
            </div>
        </div>

        <div class="view-body" style="white-space: pre-wrap;">
            <div th:text="${board.content}">내용</div>
        </div>

        <div class="btn-row">
            <a class="btn outline" th:href="@{'/board/list'}" href="/board/list">목록</a>
            <a class="btn outline" th:href="@{'/board/updateForm'(id=${board.id})}" href="/board/updateForm">수정</a>
            <a class="btn" th:href="@{'/board/deleteForm'(id=${board.id})}" href="/board/deleteForm">삭제</a>
        </div>
    </section>

    <section th:if="${board} == null">
        <div class="flash error">존재하지 않는 게시글입니다.</div>
        <div class="btn-center">
            <a class="btn" th:href="@{/board/list}" href="/board/list">목록으로</a>
        </div>
    </section>

</div>
</body>
</html>
